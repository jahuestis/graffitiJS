<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graffitiJS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>graffitiJS - collaborative canvas</h1>
    <canvas id="canvas"></canvas>
    <div id="colors-div">
        <label class="black">
            <input type="radio" value="0" name="color" class="black"> black
        </label>
        <label class="red">
            <input type="radio" value="1" name="color" class="red"> red
        </label>
        <label class="orange">
            <input type="radio" value="2" name="color" class="orange"> orange
        </label>
        <label class="yellow">
            <input type="radio" value="3" name="color" class="yellow"> yellow
        </label>
        <label  class="lime">
            <input type="radio" value="4" name="color" class="lime"> lime
        </label>
        <label  class="cyan">
            <input type="radio" value="5" name="color" class="cyan"> cyan
        </label>
        <label  class="magenta">
            <input type="radio" value="6" name="color" class="magenta"> magenta
        </label>
        <label  class="white">
            <input type="radio" value="7" name="color" class="white"> white
        </label>
    </div>
    <h3 id="alert">alerts go here</h3>
    <script src="graffiti.js"></script>
</body>
</html>
