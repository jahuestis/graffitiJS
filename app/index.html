<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graffitiJS</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>graffitiJS - collaborative canvas</h1>
    <canvas id="canvas"></canvas>
    <div id="colors">
        <div class="color">
            <label class="black">
                <input type="radio" value="0" name="color" class="black"> black
            </label>
        </div>
        <div class="color">
            <label  class="brown">
                <input type="radio" value="9" name="color" class="brown"> brown
            </label>
        </div>
        <div class="color">
            <label class="red">
                <input type="radio" value="1" name="color" class="red"> red
            </label>
        </div>
        <div class="color">
            <label class="orange">
                <input type="radio" value="2" name="color" class="orange"> orange
            </label>
        </div>
        <div class="color">
            <label class="yellow">
                <input type="radio" value="3" name="color" class="yellow"> yellow
            </label>
        </div>
        <div class="color">
            <label  class="lime">
                <input type="radio" value="4" name="color" class="lime"> lime
            </label>
        </div>
        <div class="color">
            <label  class="blue">
                <input type="radio" value="5" name="color" class="blue"> blue
            </label>
        </div>
        <div class="color">
            <label  class="magenta">
                <input type="radio" value="6" name="color" class="magenta"> magenta
            </label>
        </div>
        <div class="color">
            <label  class="pink">
                <input type="radio" value="10" name="color" class="pink"> pink
            </label>
        </div>
        <div class="color">
            <label  class="gray">
                <input type="radio" value="8" name="color" class="gray"> gray
            </label>
        </div>
        <div class="color">
            <label  class="white">
                <input type="radio" value="7" name="color" class="white"> white
            </label>
        </div>
    </div>
    <button id="download">download canvas</button>
    <h3 id="cooldown">cooldown goes here</h3>
    <h3 id="alert">alerts go here</h3>
    
    <script src="graffiti.js"></script>
</body>
</html>
